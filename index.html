<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/assets/cr-icon2.png" type="image/x-icon">
    <title>Assistente de Decks | Clash Royale</title>
</head>
<body>

    <header>
        <img src="/assets/cr-logo.png" alt="fundo do site">
    </header>

    <main>

        <section>

            <div>

                <h2>Assistente de Decks</h2>
                <p>Pergunte sobre os melhores decks para sua arena atual, estratégias, combos e quais cartas evoluir primeiro. Quanto mais detalhes você der, mais precisa será a sugestão!</p>

                <form class="form">

                    <select class="select-arena" required>
                        <option value="padrao">Selecione a Arena</option>
                        <option value="arena-1">Arena 1</option>
                        <option value="arena-2">Arena 2</option>
                        <option value="arena-3">Arena 3</option>
                        <option value="arena-4">Arena 4</option>
                        <option value="arena-5">Arena 5</option>
                        <option value="arena-6">Arena 6</option>
                        <option value="arena-7">Arena 7</option>
                        <option value="arena-8">Arena 8</option>
                        <option value="arena-9">Arena 9</option>
                        <option value="arena-10">Arena 10</option>
                        <option value="arena-11">Arena 11</option>
                        <option value="arena-12">Arena 12</option>
                        <option value="arena-13">Arena 13</option>
                        <option value="arena-14">Arena 14</option>
                        <option value="arena-15">Arena 15</option>
                        <option value="arena-16">Arena 16</option>
                        <option value="arena-17">Arena 17</option>
                        <option value="arena-18">Arena 18</option>
                        <option value="arena-19">Arena 19</option>
                        <option value="arena-20">Arena 20</option>
                        <option value="arena-21">Arena 21</option>
                        <option value="arena-22">Arena 22</option>
                        <option value="arena-23">Arena 23</option>
                        <option value="arena-24">Arena 24</option>
                    </select>

                    <input class="input-pergunta" type="text" maxlength="150" placeholder="Ex: Deck rápido com corredor..." required>

                    <button class="botao-pergunta">Perguntar</button>

                </form>

                <div class="resposta-ia hidden">

                    <div class="resposta-conteudo"></div>

                </div>

            </div>

        </section>

    </main>

    <script src="script.js"></script>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    
</body>
</html>
